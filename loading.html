<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wyndham Garden Chorvoq Hotel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a1f14;
        }

        .loading-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a1f14 0%, #1a3d2e 50%, #2d8659 100%);
            z-index: 9999;
            animation: fadeOut 1s ease 4.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Animated Background Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Animated Wave Effect */
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="rgba(45, 134, 89, 0.3)"/></svg>') repeat-x;
            animation: wave 10s linear infinite;
        }

        .wave:nth-child(2) {
            bottom: -10px;
            opacity: 0.5;
            animation: wave 15s linear infinite reverse;
        }

        .wave:nth-child(3) {
            bottom: -20px;
            opacity: 0.3;
            animation: wave 20s linear infinite;
        }

        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: slideUp 1.2s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo with Glow Effect */
        .logo-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(45, 134, 89, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        .logo {
            position: relative;
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #ffffff 0%, #e6e6e6 100%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            font-weight: 900;
            color: #2d8659;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: logoRotate 1.5s ease-out;
        }

        @keyframes logoRotate {
            0% {
                transform: rotateY(0deg) scale(0);
                opacity: 0;
            }
            50% {
                transform: rotateY(180deg) scale(1.1);
            }
            100% {
                transform: rotateY(360deg) scale(1);
                opacity: 1;
            }
        }

        /* Hotel Name */
        .hotel-name {
            font-size: 42px;
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 15px;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
            animation: fadeInScale 1s ease-out 0.5s backwards;
        }

        .hotel-subtitle {
            font-size: 20px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 3px;
            margin-bottom: 50px;
            animation: fadeInScale 1s ease-out 0.7s backwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Loading Circle Animation */
        .loading-circle {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            position: relative;
            animation: fadeIn 1s ease-out 1s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .circle-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: #ffffff;
            border-right-color: #ffffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .circle-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: rgba(255, 255, 255, 0.6);
            border-right-color: transparent;
            animation: spin 2s linear infinite reverse;
        }

        .circle-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: rgba(255, 255, 255, 0.3);
            border-right-color: rgba(255, 255, 255, 0.3);
            animation: spin 2.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-container {
            width: 350px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(45, 134, 89, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffffff 0%, #2d8659 50%, #ffffff 100%);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes progress {
            0% { 
                background-position: 200% 0;
                width: 0%;
            }
            100% { 
                background-position: -200% 0;
                width: 100%;
            }
        }

        /* Motto */
        .motto {
            font-size: 22px;
            font-weight: 300;
            color: #ffffff;
            font-style: italic;
            letter-spacing: 2px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1s ease-out 1.5s backwards;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .logo {
                width: 110px;
                height: 110px;
                font-size: 70px;
            }

            .logo-glow {
                width: 150px;
                height: 150px;
            }

            .hotel-name {
                font-size: 28px;
                letter-spacing: 2px;
            }

            .hotel-subtitle {
                font-size: 16px;
                letter-spacing: 2px;
            }

            .loading-circle {
                width: 80px;
                height: 80px;
            }

            .progress-container {
                width: 280px;
            }

            .motto {
                font-size: 18px;
                padding: 0 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                width: 90px;
                height: 90px;
                font-size: 60px;
            }

            .hotel-name {
                font-size: 22px;
            }

            .hotel-subtitle {
                font-size: 14px;
            }

            .motto {
                font-size: 16px;
            }

            .progress-container {
                width: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <!-- Particles -->
        <div class="particles" id="particles"></div>

        <!-- Waves -->
        <div class="waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="logo-wrapper">
                <div class="logo-glow"></div>
                <div class="logo">W</div>
            </div>

            <h1 class="hotel-name">WYNDHAM GARDEN</h1>
            <p class="hotel-subtitle">CHORVOQ HOTEL</p>

            <div class="loading-circle">
                <div class="circle-ring"></div>
                <div class="circle-ring"></div>
                <div class="circle-ring"></div>
            </div>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <p class="motto">"Where Luxury Meets Nature"</p>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 60;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
            particlesContainer.appendChild(particle);
        }

        // Redirect after animation
        setTimeout(() => {
            window.location.href = '../en/main.html';
        }, 5500);

        // Click to skip
        document.querySelector('.loading-container').addEventListener('click', () => {
            window.location.href = '../en/main.html';
        });
    </script>
</body>
</html>
